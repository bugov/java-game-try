apply plugin: 'java'
apply plugin: "jacoco"

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.10'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'dungndrug.Game'
    )
  }
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
}

check.dependsOn jacocoTestReport
